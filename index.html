<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"/>
    <title>.:: Weather Dashboard ::.</title>
  </head>

  <body>

    <header class="container">
        <section class="row">
            <section class="col-lg-12 align-self-center bg-dark text-center center-block pb-3 pt-3 mt-0 mb-0">
                <h1 id="header" class="text-white mt-0 mb-0">.:: Weather Dashboard ::.</h1>
            </section>
        </section>
    </header>

    <main class="container">
        <section class="row">
            <section class="col-lg-4 bg-secondary">
                <section class="input-space">
                    <label for="searchInput">Search for a city :</label>
                    <section class="input-group mb-3">
                        <input id="searchCity" type="text" class="form-control" name="searchInput" placeholder="City name">
                        <span class="input-group-btn">
                            <button type="button" id="searchButton" class="btn btn-primary"><img class="img-responsive d-block my-auto py-0" src="./Assets/search.png" alt="Search"/></button>
                        </span>    
                    </section>  
                </section>

                <section id="citiesArea" class="btn-group-vertical btn-block">
                        <!-- Cities goes here go here up to 5-->
                        <!-- this how the button will look like from the local storage -->                  
                </section>

            </section>
            <section class="col-lg-8">
                <section class="row">
                    <!-- Weather goes here -->
                    <section id="todayWeather" class="col-lg-8 rounded-0 mt-2">

                    </section>
                </section>
                
                <section id="nextDaysWeather" class="row ">
                    <!-- Weather goes here 
                    <section id="nextDaysWeather" class="col-lg-8 rounded-0 mt-2 ">
                    </section>
                -->
                </section>                           
            </section>
        </section>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
